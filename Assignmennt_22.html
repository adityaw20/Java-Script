<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        const marks = 35;

        console.log("Your Marks:", marks);
        if (marks >= 35) {
            console.log("Congrats you pass the exam");
        }
        else {
            console.log("Sorry You Failed the exam");
        }


        // //Addition

        const num1 = prompt("Enter First number");
        const num2 = prompt("Enter second number");

        const sum = parseInt(num1) + parseInt(num2);

        console.log(`Sum of ${num1} and ${num2} is:`, sum);

        //positive or negative 

        const Num=prompt("Enter Any Number");

        if (Num>0) 
        {
         console.log(`${Num} is Posiitive `);   
        }
        else if(Num<0)
        {
            console.log(`${Num} is Negative`);
        }
        else if( Num==0)
        {
            console.log(`${Num} is Zero`);
        }
        else
        {
            console.log(`${Num} is  Invalid`);
        }


        // Odd and Even

        const Number=prompt("Enter any number");

        if(Number%2==0)
        {
            console.log(`${Number} is Even Number`);
        }

        else
        {
            console.log(`${Number} is Odd Number`);
        }
    </script>
</body>
